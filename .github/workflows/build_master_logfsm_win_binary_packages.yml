name: LogFSM Build Windows Binary Package (Master) 

on:
  push:
    branches:    
      - master         

jobs:
  build_r_package:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
  
    - run: echo "::set-env name=GITHUB_WORKSPACE_A::${{ github.workspace }}"
      shell: bash  
 
    - run: echo "my $GITHUB_WORKSPACE_A"
      shell: bash  
      
    - name: Read Version from R Package
      run: echo "::set-env name=VERSION::$(grep -o 'Version:[[:blank:]]\{0,\}[[:digit:]\.]*' ${GITHUB_WORKSPACE_A//\\//}/r/DESCRIPTION | perl -pe '($_)=/([0-9]+([.][0-9]+)+)/')"
      
    - name: Test2
      run: echo "::set-env name=VERSION::$(grep "Version:" ${{ github.workspace }}\r\DESCRIPTION | perl -pe '($_)=/([0-9]+([.][0-9]+)+)/')"
      shell: bash      
 
    - name: Determine Shortened Hash 
      run: echo "::set-env name=HASH::$(git log --pretty=format:'%h' -n 1)"      
     
    - run: echo "Building Version $VERSION ($HASH)"
      shell: bash
 