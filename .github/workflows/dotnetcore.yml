name: .NET Core Build Worker

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100' 
    - name: Build with dotnet
      run: dotnet build vs/LogFSMCore.sln -c Release
    - name: Publish with dotnet (Win64)
      run:  | 
      mkdir ${{ github.workspace }}/worker/win-x64
      dotnet publish vs/LogFSMCore.sln -c release -r win7-x64 -o "${{ github.workspace }}/worker/win-x64"
    - uses: actions/upload-artifact@v1
      with:
        name: Win64
        path: ${{ github.workspace }}/worker/win-x64
      name: 'Upload Package'