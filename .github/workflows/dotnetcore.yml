name: LogFSM Package Build Script 

on: [push]

jobs:

  build_dotnet_core_worker:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100' 
    - name: Build with dotnet
      run: dotnet build vs/LogFSMCore.sln -c Release
    - run: mkdir ${{ github.workspace }}/worker
    
    - run: mkdir ${{ github.workspace }}/worker/win-x64
    - name: 'Publish with dotnet 1/3'
      run: dotnet publish vs/LogFSMCore.sln -c release -r win7-x64 -o "${{ github.workspace }}/worker/win-x64"
    - uses: actions/upload-artifact@v1
      with:
        name: dotnetcore worker - Windows
        path: ${{ github.workspace }}/worker/win-x64
      name: 'Upload with dotnet 1/3'
      
    - run: mkdir ${{ github.workspace }}/worker/linux-x64
    - name: 'Publish with dotnet 2/3'
      run: dotnet publish vs/LogFSMCore.sln -c release -r ubuntu.16.10-x64 -o "${{ github.workspace }}/worker/linux-x64"
    - uses: actions/upload-artifact@v1
      with:
        name: dotnetcore worker - Linux
        path: ${{ github.workspace }}/worker/linux-x64
      name: 'Upload with dotnet 2/3'
      
    - run: mkdir ${{ github.workspace }}/worker/osx-x64
    - name: 'Publish with dotnet 3/3'
      run: dotnet publish vs/LogFSMCore.sln -c release -r osx.10.12-x64 -o "${{ github.workspace }}/worker/osx-x64"
    - uses: actions/upload-artifact@v1
      with:
        name: dotnetcore worker - Linux
        path: ${{ github.workspace }}/worker/osx-x64
      name: 'Upload with dotnet 3/3'