name: LogFSM Package Build Script 

on: [push]

jobs:

  build_r_package:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100' 
    - name: Build with dotnet
      run: dotnet build vs/LogFSMCore.sln -c Release
    - run: mkdir ${{ github.workspace }}/r/inst
    - run: mkdir ${{ github.workspace }}/r/inst/extdata
    - run: mkdir ${{ github.workspace }}/r/inst/extdata/win-x64
    - name: 'Publish with dotnet 1/3'
      run: dotnet publish vs/LogFSMCore.sln -c release -r win7-x64 -o "${{ github.workspace }}/r/inst/extdata/win-x64"

    - name: Setup R Environment
      uses: r-lib/actions/setup-r@master
      
    - name: Install Dependencies
      run: Rscript -e "install.packages(c('rcmdcheck'))"  
      
    - name: Check
      run: Rscript -e "rcmdcheck::rcmdcheck(path='r/', args = '--no-manual', error_on = 'error')"
  
    - name: Build
      run: Rscript -e format("pkgbuild::build(path='{0}/r/')", ${{ github.workspace }})
  
     - uses: actions/upload-artifact@v1
      with:
        name: dotnetcore worker - MacOS
        path: ${{ github.workspace }}/LogFSM_0.3.1.0.tar.gz
      name: 'Upload Package'