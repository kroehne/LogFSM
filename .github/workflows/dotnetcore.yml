name: .NET Core Build Worker

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.100' 
    - name: Build with dotnet
      run: dotnet build vs/LogFSMCore.sln --configuration Release
    - name: Publish with dotnet
      run: dotnet publish -c release -r win7-x64 -o bin/dist/win-x64
